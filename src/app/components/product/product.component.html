<table class="table table-striped">

    <thead class="thead-dark">
        <tr>
            <th>Product Name</th>
            <th>Unit Price</th> 

        </tr>
    </thead>
    <tr *ngFor="let product of products">
        <td>{{product.productName}}</td>
        <td>{{product.unitPrice}}</td>
    </tr>
</table>
